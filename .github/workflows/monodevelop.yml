name: MonoDevelop

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
  
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      shell: bash
      run: sudo apt install intltool
    - name: Configure
      shell: bash
      run: ./configure --profile=gnome
    - name: Build
      shell: bash
      run: make    
